name: Test and Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize
        uses: actions/checkout@v3
      - run: |
          mvn dependency:go-offline
      - name: Unit Tests
        run: |
          mvn test
